<app-product-searching></app-product-searching>
<div class="row mt-4">
    <div class="col-4 mt-4"  *ngFor = "let product of products">
    <div class="card">
    <img src="{{product.imageUrl}}" class="card-img-top"
    alt="Simple product">
    <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a href="#" class="btn btn-primary">Delete</a>
    <a [routerLink]="['product',product.id]" class="btn btn-primary ml-2">View Details</a>
    </div>
    </div>
    </div>
    
    
    </div>
