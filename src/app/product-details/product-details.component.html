<div class="row mt-4">
    <div class="col-12" style="text-align: center;" *ngIf="isLoading">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <ng-container *ngIf="!isLoading">
        <div class="col">
            <div class="card mb-4" *ngIf = "product">
                <img src="{{product.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">${{product.price}}</li>
                    <li class="list-group-item">Derek Perkins (Narrator), HarperAudio (Publisher)</li>
                    <li class="list-group-item">Seller: SuperComNet</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="btn btn-dark">Back</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
